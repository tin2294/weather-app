<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9f5ff;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #007BFF;
            text-align: center;
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px auto;
            max-width: 1000px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
            color: #007BFF;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            color: #bfcad5;
        }

        .action-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .action-icons a {
            font-size: 18px;
            color: #555;
        }

        .action-icons a:hover {
            color: #000;
        }

        footer {
            text-align: center;
            margin-top: 30px;
            background-color: #007BFF;
            padding: 15px;
            color: white;
        }

        footer a {
            text-decoration: none;
            color: white;
        }

        footer button {
            background-color: #28a745;
            padding: 10px;
            font-size: 16px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        footer button:hover {
            background-color: #218838;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .success-message {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            padding: 15px;
            margin: 20px auto;
            max-width: 800px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            font-weight: 500;
        }

        .export-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .export-button:hover {
            background-color: #0056b3;
        }

        .create-button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .create-button:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>
    <h1>All Weather Data</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="success-message">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <div class="button-container">
        <button class="export-button" onclick="exportTableToCSV('weather_data.csv')">Export to CSV</button>
        <a href="{% url 'create_weather' %}" class="create-button">Create Weather Data</a>
    </div>

    <table id="weatherTable">
        <thead>
            <tr>
                <th>Location</th>
                <th>Date</th>
                <th>Temperature</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for data in weather_data %}
            <tr>
                <td>{{ data.location }}</td>
                <td>{{ data.date }}</td>
                <td>{{ data.temperature }}Â°F</td>
                <td>
                    <div class="action-icons">
                        <a href="{% url 'update_weather_data' data.pk %}" title="Update">
                            <i class="fas fa-edit"></i>
                        </a>
                        <a href="{% url 'delete_weather_data' data.pk %}" title="Delete">
                            <i class="fas fa-trash-alt"></i>
                        </a>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function exportTableToCSV(filename) {
            var table = document.getElementById("weatherTable");
            var rows = table.rows;
            var csv = [];

            for (var i = 0; i < rows.length; i++) {
                var cells = rows[i].cells;
                var row = [];
                for (var j = 0; j < cells.length - 1; j++) {
                    row.push(cells[j].innerText);
                }
                csv.push(row.join(","));
            }

            var csvFile = new Blob([csv.join("\n")], { type: 'text/csv' });
            var downloadLink = document.createElement("a");
            downloadLink.href = URL.createObjectURL(csvFile);
            downloadLink.download = filename;
            downloadLink.click();
        }
    </script>
</body>
<footer>
    <p>Created by Ting Ting Chen Zeng</p>
    <a href="https://www.linkedin.com/school/pmaccelerator/" target="_blank">
        <button>PM Accelerator Info</button>
    </a>
    <a href="/" class="home-link">
        <button>Go to Homepage</button>
    </a>
</footer>
</html>
